<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../../css/ch03/improved-login.css">
</head>
<body>
    
    <div class="container">
        <div class="title">
            <h2>User Login</h2>
        </div>
        <div class="email">
            <img class="email-icon"src="../../images/ch03/account.png" alt="account icon">
            <input class="email-input" type="email" name="email" placeholder="email" size="60">
        </div>
        <div class="password">
            <img class="password-icon" src="../../images/ch03/password.png" alt="Password Icon">
            <input class="password-input"  type="password" name="password" password="password" placeholder="password">
        </div>
        <div class="login">
            <button class="login-button">Login</button>
            <p class="create-account-text">Dont you have an account? Create one <a href="#">here</a>!</p>
        </div>
    </div>
</body>
</html>
